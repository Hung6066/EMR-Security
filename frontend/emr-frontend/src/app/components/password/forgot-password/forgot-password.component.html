<!-- forgot-password.component.html -->
<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Quên mật khẩu?</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="!submitted">
        <p>Nhập email của bạn để nhận link đặt lại mật khẩu</p>
        
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
              Email là bắt buộc
            </mat-error>
            <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
              Email không hợp lệ
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" 
                  class="full-width" [disabled]="!forgotForm.valid || loading">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Gửi link đặt lại</span>
          </button>
        </form>
      </div>

      <div *ngIf="submitted" class="success-message">
        <mat-icon color="primary">check_circle</mat-icon>
        <h3>Đã gửi email!</h3>
        <p>Nếu email tồn tại trong hệ thống, bạn sẽ nhận được link đặt lại mật khẩu.</p>
        <p>Vui lòng kiểm tra hộp thư (kể cả thư rác).</p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button routerLink="/login">Quay lại đăng nhập</button>
    </mat-card-actions>
  </mat-card>
</div>
