<!-- change-password-dialog.component.html -->
<h2 mat-dialog-title>Đổi mật khẩu</h2>

<mat-dialog-content>
  <form [formGroup]="passwordForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mật khẩu hiện tại</mat-label>
      <input matInput 
             [type]="hideCurrentPassword ? 'password' : 'text'"
             formControlName="currentPassword">
      <button mat-icon-button matSuffix 
              (click)="hideCurrentPassword = !hideCurrentPassword"
              type="button">
        <mat-icon>{{ hideCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">
        Vui lòng nhập mật khẩu hiện tại
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mật khẩu mới</mat-label>
      <input matInput 
             [type]="hideNewPassword ? 'password' : 'text'"
             formControlName="newPassword">
      <button mat-icon-button matSuffix 
              (click)="hideNewPassword = !hideNewPassword"
              type="button">
        <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
        Vui lòng nhập mật khẩu mới
      </mat-error>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
        Mật khẩu phải có ít nhất 6 ký tự
      </mat-error>
      <mat-hint>Mật khẩu mạnh nên chứa chữ hoa, chữ thường, số và ký tự đặc biệt</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Xác nhận mật khẩu mới</mat-label>
      <input matInput 
             [type]="hideConfirmPassword ? 'password' : 'text'"
             formControlName="confirmPassword">
      <button mat-icon-button matSuffix 
              (click)="hideConfirmPassword = !hideConfirmPassword"
              type="button">
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
        Vui lòng xác nhận mật khẩu
      </mat-error>
      <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('mismatch')">
        Mật khẩu không khớp
      </mat-error>
    </mat-form-field>

    <div *ngIf="error" class="error-message">
      <mat-icon>error</mat-icon>
      {{ error }}
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Hủy</button>
  <button mat-raised-button color="primary" 
          (click)="onSubmit()" 
          [disabled]="!passwordForm.valid || loading">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    <span *ngIf="!loading">Đổi mật khẩu</span>
  </button>
</mat-dialog-actions>
