<!-- login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Đăng nhập</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required autocomplete="username">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email là bắt buộc
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email không hợp lệ
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="password" formControlName="password" required autocomplete="current-password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Mật khẩu là bắt buộc
          </mat-error>
        </mat-form-field>

        <!-- reCAPTCHA v2 -->
        <div *ngIf="showCaptcha" class="captcha-container">
          <re-captcha
            #captchaRef
            (resolved)="onCaptchaResolved($event)"
            siteKey="your-site-key"
          ></re-captcha>
        </div>

        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                class="full-width" [disabled]="!loginForm.valid || loading">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Đăng nhập</span>
        </button>
      </form>

      <div class="additional-links">
        <a mat-button routerLink="/forgot-password">Quên mật khẩu?</a>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button routerLink="/register">Chưa có tài khoản? Đăng ký</a>
    </mat-card-actions>
  </mat-card>
</div>
