<!-- patient-list.component.html -->
<div class="container">
  <h2>Danh sách Bệnh nhân</h2>
  
  <div class="toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup.enter)="search()" 
             placeholder="Nhập tên, CMND hoặc SĐT">
      <button mat-icon-button matSuffix (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="createNew()">
      <mat-icon>add</mat-icon>
      Thêm mới
    </button>
  </div>

  <table mat-table [dataSource]="patients" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let patient">{{patient.id}}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Họ tên</th>
      <td mat-cell *matCellDef="let patient">{{patient.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef>Ngày sinh</th>
      <td mat-cell *matCellDef="let patient">{{patient.dateOfBirth | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Giới tính</th>
      <td mat-cell *matCellDef="let patient">{{patient.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>SĐT</th>
      <td mat-cell *matCellDef="let patient">{{patient.phoneNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Thao tác</th>
      <td mat-cell *matCellDef="let patient">
        <button mat-icon-button (click)="viewDetails(patient.id)" matTooltip="Xem chi tiết">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="editPatient(patient.id)" matTooltip="Sửa">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePatient(patient.id)" matTooltip="Xóa">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
